version: "3.1"

services:
  mongo:
    image: "mongo"
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo:/data/db
      - mongo_config:/data/configdb
  api:
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - 3895:3895
    environment:
      # Use this to connect to the Docker MongoDB container
      - DB_USER=root
      - DB_USER_PWD=password
      - DB_HOST=mongo:27017
      - PORT=3895
volumes:
  mongo:
  mongo_config: